<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 <link rel="stylesheet" href="../css/signup.css">
 <title>Document</title>
</head>
<body>
 <div class="form-login__wrapper">
  <form action="" id="signin-form" class="validate-form grid">
   <div class="row">
    <!-- Logo -->
   <div class="login-logo col-10 offset-1 col-md-8 offset-md-2">
    <a href="" class="login-logo__link d-block">
     <img src="https://logos-world.net/wp-content/uploads/2021/02/Crunchyroll-Emblem.png"
      class="login-logo__img d-block w-100"></img>
    </a>
   </div>


   <!-- Input container -->
   <div class="login-input__container col-10 offset-1 col-md-8 offset-md-2">
    <!-- User input -->
    <div class="login-input__upper">
    <div class="login-input__item">
    <input type="email" name="" id="emailInput" class="login-input w-100 mb-3" placeholder="Nhập địa chỉ email của bạn!" required>
    </div>
    <div class="login-input__item">
    <input type="password" name="" id="passwordInput" class="login-input w-100 mb-3" placeholder="Mật khẩu" required>
    </div>
    <div class="login-input__item">
    <input type="password" name="" id="confirmPasswordInput" class="login-input w-100 mb-3" placeholder="Nhập lại mật khẩu" required>
    </div>

    <!-- Password helper text -->
    <ul class="helper-list ms-2 mt-2 mb-3">
      <li class="helper-item">Tối thiểu 8 ký tự</li>
      <li class="helper-item">Bao gồm 1 ký tự viết thường</li>
      <li class="helper-item">Bao gồm 1 ký tự viết hoa</li>
      <li class="helper-item">Bao gồm 1 số</li>
    </ul>

    <!-- Captcha -->
    <div class="captcha-wrapper py-3">
     <div id="captchaImg" class="captcha-img d-inline-block text-center w-50" selectable="false"></div>
     <div class="captcha-sync__container d-inline-block ms-2 me-2">
      <i class="captcha-sync__icon fa-solid fa-rotate"></i>
     </div>
     <div id="captchaInputContainer" class="captcha-input__container d-inline-block w-100">
      <input type="text" name="" id="captchaInput" class="captcha-input w-100" placeholder="Nhập captcha">
     </div>
    </div>
    </div>


    <!-- Signup page button -->
    <div class="login-input__lower w-100 mt-2">
    <div class="login-page-btn__container w-100">
     <button type="submit" id="signupBtn" class="login-page-btn login-page-btn--blue w-100 d-block">Đăng ký</button>
    </div>
    <div class="form-detail w-100 my-5 text-center">
     <p class="form-detail__text form-detail__text--red">Bạn đã có tài khoản rồi ư?</p>
     <p class="form-detail__text">Vậy hãy đăng nhập</p>
     <a href="" class="login-page-btn login-page-btn--red mt-4 d-block">Tại đây nè!</a>
     <a href="" class="form-detail__text-link">No, Thanks!</a>
    </div>
   </div>
   </div>
  </div>
  </form>
 </div>

 <script src="../js/signup.js"></script>
</body>
</html>
