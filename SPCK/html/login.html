<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Google Font -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
 <!-- Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 <link rel="stylesheet" href="../css/login.css">
 <title>Document</title>
</head>
<body>
 <div class="form-login__wrapper">
  <form action="" id="signin-form" class="validate-form grid">
   <div class="row">
    <!-- Logo -->
    <div class="login-logo col-10 offset-1 col-md-8 offset-md-2">
     <a href="" class="login-logo__link d-block">
      <img src="https://logos-world.net/wp-content/uploads/2021/02/Crunchyroll-Emblem.png"
       class="login-logo__img d-block w-100"></img>
     </a>
    </div>
 
 
    <!-- Input container -->
    <div class="login-input__container col-10 offset-1 col-md-8 offset-md-2">
     <!-- User input -->
     <div class="login-input__upper">
      <div class="login-input__item">
       <input type="email" name="" id="emailLoginInput" class="login-input w-100 mb-3"
        placeholder="Nhập địa chỉ email của bạn!" required>
      </div>
      <div class="login-input__item">
       <input type="password" name="" id="passwordLoginInput" class="login-input w-100 mb-3" placeholder="Mật khẩu"
        required>
      </div>
      <!-- <div class="login-input__item">
       <input type="password" name="" id="confirmPasswordInput" class="login-input w-100 mb-3"
        placeholder="Nhập lại mật khẩu" required="true">
      </div> -->

      <div class="login-input__item login-input__item--checkbox d-flex align-items-center mt-2 mb-4">
       <input type="checkbox" name="" id="loginCheckbox" class="login-checkbox mx-3">
       <span class="login-checkbox__text">LƯU ĐĂNG NHẬP</span>
      </div>
 

      <!-- Captcha -->
      <!-- <div class="captcha-wrapper mb-4">
       <div id="captchaImg" class="captcha-img d-inline-block text-center w-50" selectable="false"></div>
       <div class="captcha-sync__container d-inline-block ms-2 me-2">
        <i class="captcha-sync__icon fa-solid fa-rotate"></i>
       </div>
       <div id="captchaInputContainer" class="captcha-input__container d-inline-block w-100">
        <input type="text" name="" id="captchaInput" class="captcha-input w-100" placeholder="Nhập captcha">
       </div>
      </div>
     </div> -->

 
     <!-- Login page button -->
     <div class="login-input__lower w-100">
      <div class="login-page-btn__container w-100">
       <button type="submit" id="loginBtn" class="login-page-btn login-page-btn--blue w-100 d-block">Đăng nhập</button>
      </div>
      <div class="form-detail w-100 my-5 text-center">
       <p class="form-detail__text form-detail__text--red">Bạn chưa có tài khoản bên mình ư?</p>
       <p class="form-detail__text">Ồ! Không sao cả! Bạn có thể đăng ký tài khoản mới</p>
       <a href="" class="login-page-btn login-page-btn--red mt-4 d-block">Tại đây nè!</a>
       <a href="" class="form-detail__text-link">No, Thanks!</a>
      </div>
     </div>
    </div>
   </div>
  </form>
 </div>

 <script src="../js/login.js"></script>
</body>
</html>
