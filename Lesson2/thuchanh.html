<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <!-- 1. Tạo 5 đoạn văn bản trên trang web, nội dung mỗi đoạn tùy ý
    Sử dụng css để :
        định dạng cho tất cả đoạn văn cỡ chũ 30px
        định dạng cho đoạn 2 mầu chữ xanh lục và chữ nghiêng
        định dạng cho đoạn 1, 3, 5 mầu chữ đỏ và biến đổi chữ (viết hóa tất cả chữ cái) -->
    
    <p>Bài 1:</p>
    <p class="thuchanh-bai1 thuchanh-bai1-stype2">Đây là đoạn văn 1</p>
    <i class="thuchanh-bai1 thuchanh-bai1-stype1">Đây là đoạn văn 2</i>
    <p class="thuchanh-bai1 thuchanh-bai1-stype2">Đây là đoạn văn 3</p>
    <p class="thuchanh-bai1">Đây là đoạn văn 4</p>
    <p class="thuchanh-bai1 thuchanh-bai1-stype2">Đây là đoạn văn 5</p>
    <!-- 2. Tạo 1 bảng gồm 4 cột: ID, Họ và tên, giới tính, ngày sinh
        Bảng có 1 dòng tiêu đề, và 3 dòng dữ liệu (tùy ý)
        Sử dụng css để:
            định dạng cho bảng: w = 500px, có viền (tùy ý)
            định dạng cho tất cả các dòng trong bảng: đường viền dưới (border-botom: 1px đặc xám)
            định dạng cho dòng tiêu đề: nền xanh lam, chữ trắng, đậm, căn giữa
            định dạng cho dòng dữ liệu: 2,4: nền xám 
            định dạng cho cột họ tên: w = 40% bảng -->
    
    <p>Bài 2:</p>
    <table class="thuchanh-bai2">
        <tr>
            <th class="thuchanh-bai2-tieude">ID</th>
            <th class="thuchanh-bai2-tieude", width="40%">Họ và tên</th>
            <th class="thuchanh-bai2-tieude">Giới tính</th>
            <th class="thuchanh-bai2-tieude">Ngày sinh</th>
        </tr>
        <tr>
            <td>1</td>
            <td>A</td>
            <td>Nam</td>
            <td>30/2</td>
        </tr>
        <tr class="thuchanh-bai2-dong1">
            <td>2</td>
            <td>B</td>
            <td>Nam</td>
            <td>30/2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>C</td>
            <td>Nữ</td>
            <td>30/2</td>
        </tr>
        <tr class="thuchanh-bai2-dong1">
            <td>4</td>
            <td>D</td>
            <td>Nam</td>
            <td>30/2</td>
        </tr>
    </table>
    <!-- 3. Tạo 1 form đăng ký gồm các trường: 
                Họ và tên
                Email
                SĐT
                Mật khẩu
                Nút đăng ký
            Sử dụng css để:
                định dạng cho form: màu nền tùy ý, viền xám, w=600px, padding: 20px, căn giữa form theo chiều ngang trang web
                định dạng cho các ô input: h=30px, viền xám, w=300px
                định dạng cho nút đăng ký: w=120px, h=30px, bo góc: 5px -->
        
    <p>Bài 3:</p>
    <table class="thuchanh-bai3">
        <tr>
            <td class="thuchanh-bai3-title">Họ và tên: </td>
            <td>
                <input class="thuchanh-bai3-input" type="text">
            </td>
        </tr>

        <tr>
            <td class="thuchanh-bai3-title">Email: </td>
            <td>
                <input class="thuchanh-bai3-input" type="text">
            </td>
        </tr>

        <tr>
            <td class="thuchanh-bai3-title">Số điện thoại: </td>
            <td>
                <input class="thuchanh-bai3-input" type="text">
            </td>
        </tr>

        <tr>
            <td class="thuchanh-bai3-title">Mật khẩu: </td>
            <td>
                <input class="thuchanh-bai3-input" type="password">
            </td>
        </tr>

        <tr>
            <td>
                <button class="thuchanh-bai3-button">Đăng ký</button>
            </td>
        </tr>

    </table>
</body>
</html>
